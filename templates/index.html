<!doctype html>
<html>
<head>
    <style>
        /* กำหนดขนาดตัวอักษรของปุ่ม */
        button {
            font-size: 24px; /* ให้ขนาดตัวอักษรเป็น 24px */
        }
        img {
            width: 200px;
            height: 200px; 
            margin: 10px; 
        }
    </style>
    <title>HOME</title>
</head>
<body>
    <center>
    <h1>การทำนายผลลัพท์ของพันธ์ดอกแกลดิโอลัส</h1>

    {% if prediction %}
        <p>The predicted iris type is: {{ prediction }}</p>
    {% endif %}

    <form method="post" action="/predict">
        <label for="sepal_length">ความยาวของกลีบเลี้ยง:</label>
        <input type="number" name="sepal_length" id="sepal_length" required>
        <br>
        <label for="sepal_width">ความกว้างของกลีบเลี้ยง:</label>
        <input type="number" name="sepal_width" id="sepal_width" required>
        <br>
        <label for="petal_length">ความยาวของกลีบดอก:</label>
        <input type="number" name="petal_length" id="petal_length" required>
        <br>
        <label for="petal_width">ความกว้างของกลีบดอก:</label>
        <input type="number" name="petal_width" id="petal_width" required>
        <br><br>
        <button type="submit">ผลลัพท์</button>
    </form>
    <br><br>
    <div>
        <img src='static\iris_setosa.jpg' alt="setosa">
        <img src='static\iris_versicolor.jpg' alt="versicolor">
        <img src='static\iris_virginica.jpg' alt="virginica">
    </div>

    </center>
</body>
</html>
