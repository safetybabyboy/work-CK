<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Result</title>
    <style>
        img {
            width: 200px;
            height: 200px; 
            margin: 10px; 
        }
    </style>
</head>
<body bgcolor=#C5D6BA>

    <center>
        <h1>All Results</h1>
        <table border="1">
            <tr>
                <th>Sepal_length</th>
                <th>Sepal_width</th>
                <th>Petal_length</th>
                <th>Petal_width</th>
                <th>Prediction</th>

            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>

            </tr>
            {% endfor %}
        </table>
        <br><br>
        <div>
            <img src='static\iris_setosa.jpg' alt="setosa">
            <img src='static\iris_versicolor.jpg' alt="versicolor">
            <img src='static\iris_virginica.jpg' alt="virginica">
        </div>
        <br><br>
    <a href='/'>Go back to home page</a><br>
    </center>
</body>
</html>
